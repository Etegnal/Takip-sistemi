<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Isı Takip Sistemi (Statik)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">
                <i class="fas fa-thermometer-half me-2"></i>
                Isı Takip Sistemi (Statik Önizleme)
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-white-50">Toplam Veri</h6>
                                    <h3 id="statTotal" class="mb-0 text-white">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-database fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-white-50">Ortalama Sıcaklık</h6>
                                    <h3 id="statAvg" class="mb-0 text-white">0°C</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-thermometer-half fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-white-50">Maksimum Sıcaklık</h6>
                                    <h3 id="statMax" class="mb-0 text-white">0°C</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-thermometer-full fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-white-50">Minimum Sıcaklık</h6>
                                    <h3 id="statMin" class="mb-0 text-white">0°C</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-thermometer-empty fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Sıcaklık Grafiği (Örnek)</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="temperatureChart" height="100"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Hızlı İşlemler</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" id="btnRefresh">
                                    <i class="fas fa-sync-alt me-2"></i>Verileri Yenile
                                </button>
                                <button class="btn btn-outline-success" id="btnExport">
                                    <i class="fas fa-download me-2"></i>Veri İndir (CSV)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-table me-2"></i>Son Veriler (Örnek)</h5>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Ara..." style="width: 200px;">
                                <select class="form-select form-select-sm" id="locationFilter" style="width: 150px;"></select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Sensor ID</th>
                                            <th>
                                                Sıcaklık
                                                <button class="btn btn-sm btn-outline-secondary ms-2" id="sortAsc" title="Küçükten büyüğe sırala">
                                                    <i class="fas fa-sort-amount-up-alt"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary" id="sortDesc" title="Büyükten küçüğe sırala">
                                                    <i class="fas fa-sort-amount-down"></i>
                                                </button>
                                            </th>
                                            <th>Nem</th>
                                            <th>Lokasyon</th>
                                            <th>Tarih/Saat</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                            <nav aria-label="Veri sayfalama">
                                <ul class="pagination justify-content-center" id="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/sample-data.js"></script>
    <script src="assets/dashboard.js"></script>
</body>
</html>
